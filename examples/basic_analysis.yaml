data:
  path: Salary_Data.csv

aliases:
  concern: "YearsExperience"
  salary: "Salary"

variables:
  outcome: concern
  predictors: [salary]

analysis:
  model: ols
  missing:
    strategy: complete_case

artifacts:
  plots:
    - kind: histogram
      column: concern
    - kind: box
      y: concern
      by: salary