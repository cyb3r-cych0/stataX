# =========================
# DATA
# =========================
data:
  path: datasets/English.csv

# =========================
# ALIASES
# Used everywhere EXCEPT transforms
# =========================
aliases:
  date: "Timestamp"
  country: "1. Country of Residence "
  age: "2. Age Range "
  gender: "3. Gender "
  education: "4. Highest Educational Level "
  occupation: "5. Occupation / Professional Role"
  sector: "6. Sector of Work"
  concern: "11. How concerned are you about the environmental and health impacts of microplastics?"

# =========================
# TRANSFORMS
# MUST use RAW column names
# =========================
transforms:
  # Likert concern → numeric scale
  - type: recode
    column: "11. How concerned are you about the environmental and health impacts of microplastics?"
    mapping:
      "Extremely concerned": 5
      "Moderately concerned": 4
      "Slightly concerned": 3
      "Not concerned": 2
      "I donâ€™t know enough to answer": 1

  # Gender → binary (for regression only)
  - type: recode
    column: "3. Gender "
    mapping:
      "Male": 1
      "Female": 0

  # Education → ordered scale
  - type: recode
    column: "4. Highest Educational Level "
    mapping:
      "No formal Education": 1
      "Primary Education": 2
      "Secondary Education": 3
      "Vocational/Technical training": 4
      "Diploma or equivalent": 5
      "Bachelor’s degree": 6
      "Master’s degree or higher": 7

# =========================
# VARIABLES (MODEL)
# =========================
variables:
  outcome: concern
  predictors:
#    - "2. Age Range "
    - "3. Gender "
    - "4. Highest Educational Level "

# =========================
# ANALYSIS
# =========================
analysis:
  model: ols
  robust_se: true
  missing:
    strategy: complete_case

# =========================
# DESCRIPTIVES
# =========================
descriptives:
  summary: true
  group_by: "1. Country of Residence "
  frequencies:
    - "3. Gender "
    - "4. Highest Educational Level "

# =========================
# ARTIFACTS — PLOTS
# =========================
artifacts:
  plots:

    # -------------------------
    # Phase 13A — Categorical profile
    # -------------------------
    - kind: categorical_profile
      from_data:
        column: "1. Country of Residence "
        normalize: percent
      style:
        theme: classic
        show_values: true
        font_scale: 0.9
      caption: "Distribution of respondents by country of residence"

    # -------------------------
    # Phase 13B — Coefficient plot
    # -------------------------
    - kind: coef_plot
      ci: 0.95
      drop:
        - const
      caption: "OLS coefficients for predictors of concern about microplastics"

    # -------------------------
    # Phase 13C — Heatmap (categorical × categorical)
    # -------------------------
    - kind: heatmap
      x: "3. Gender "
      y: "11. How concerned are you about the environmental and health impacts of microplastics?"
      normalize: row
      cmap: "Blues"
      caption: "Concern levels by gender (row-normalized)"

    # -------------------------
    # Phase 13C — Pie chart
    # -------------------------
    - kind: pie
      column: "3. Gender "
      donut: true
      top_n: 5
      other_label: "Other"
      caption: "Gender composition of respondents"

    # -------------------------
    # Phase 13C — Likert (raw labels)
    # -------------------------
    - kind: likert
      column: "11. How concerned are you about the environmental and health impacts of microplastics?"
      scale:
        - Extremely concerned
        - Moderately concerned
        - Slightly concerned
        - Not concerned
        - I donâ€™t know enough to answer
      normalize: true
      caption: "Overall concern about microplastics (Likert distribution)"

    # -------------------------
    # Phase 13C — Likert by gender (numeric)
    # -------------------------
    - kind: likert
      column: "11. How concerned are you about the environmental and health impacts of microplastics?"
      group_by: "3. Gender "
      scale:
        - 1
        - 2
        - 3
        - 4
        - 5
      labels:
        1: "I don’t know enough"
        2: "Not concerned"
        3: "Slightly concerned"
        4: "Moderately concerned"
        5: "Extremely concerned"
      normalize: true
      caption: "Concern about microplastics by gender"

# =========================
# PLOT OUTPUT
# =========================
plots:
  out_dir: plots/
  formats: [png]
  dpi: 300

# =========================
# OUTPUT TABLES & EXPORTS
# =========================
output:
  table: true
  export:
    format: [csv, latex]
    out_dir: outputs/
    overwrite: true


