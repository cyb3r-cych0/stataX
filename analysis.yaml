data:
  path: datasets/Dubai_Air_Quality.csv

aliases:
  date: "Date"
  so2: "SO2"
  no2: "NO2"
  city: "City"
  concern: "PM2.5"

timeseries:
  date_column: date
  frequency: auto

variables:
  outcome: concern
  predictors: [no2]
  fixed_effects:
    - city

analysis:
  model: ols
  robust_se: true        # HC3 if no clustering
  cluster:
    by: city             # alias or raw column


output:
  table: true
  export:
    format: [ csv, latex ]
    out_dir: outputs/
    overwrite: true

artifacts:
  plots:
    - kind: rolling_mean
      x: date
      y: concern
      window: 7

plots:
  out_dir: plots/
  formats: [png]
  dpi: 150
